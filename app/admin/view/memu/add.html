<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>栏目添加</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body">
            <div class="layui-form">
                <div class="layui-form-item">
                  <label class="layui-form-label">所属栏目</label>
                  <div class="layui-input-inline">
                    <select name="pid" id="pid">
                      <option value="0">顶级栏目</option>
                      {volist name="list" id="vo"}
                      <option value="{$vo.id}">{$vo.html}{$vo.memu_name}</option>
                      {/volist}
                    </select>
                  </div>
                </div>
	              <div class="layui-form-item">
	                <label class="layui-form-label">栏目名称:</label>
	                <div class="layui-input-inline">
	                  <input type="text" name="memu_name" id="memu_name" class="layui-input">
	                </div>
	              </div>

	              <div class="layui-form-item">
	                <label class="layui-form-label">链接</label>
	                <div class="layui-input-inline">
	                  <input type="text" name="linkurl" id="linkurl"  class="layui-input">
	                </div>
	              </div>

                  <div class="layui-form-item">
                   <label class="layui-form-label">图标</label>
                   <div class="layui-input-inline">
                     <input type="text" name="icon" id="icon"  class="layui-input">
                   </div>
                 </div>

                  <div class="layui-form-item">
	                <label class="layui-form-label">排序</label>
	                <div class="layui-input-inline">
	                  <input type="text" name="orderid" id="orderid" value="<?php echo GetOrderID('lk_memu');?>" class="layui-input">
	                </div>
	              </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">状态</label>
				    <div class="layui-input-inline">
				      <input type="radio" name="status" id="status" value="true" title="显示" checked="">
				      <input type="radio" name="status" id="status" value="false" title="隐藏">
				    </div>
				  </div>

	              <div class="layui-form-item">
	                <div class="layui-input-block">
	                  <button class="layui-btn" onclick="user_submit();">提交</button>
	                </div>
	              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="__ADMIN__/layui/jquery.min.js"></script>
<script src="__ADMIN__/layui/layui.js"></script>
<script src="__ADMIN__/layui/layui.all.js"></script>
<script type="text/javascript">
function user_submit(){
	var memu_name=$('#memu_name').val();
	var linkurl=$('#linkurl').val();
	var orderid=$('#orderid').val();
	var pid=$('#pid').val();
	var status=$("input[name='status']:checked").val();
    var icon=$('#icon').val();
	if(memu_name==''){
		layer.msg('栏目名称不能为空!',{icon: 5,anim: 6,time:3000} , function(){});
		$('#memu_name').focus();
		return false;
	}
	$.ajax({
			type: "post",
			url: "{:url('memu/add')}",
			data: {memu_name:memu_name, linkurl:linkurl,orderid:orderid,pid:pid,status:status,icon:icon},
			dataType: "json",
			success: function(data){
				if(data.status==200){
					 layer.msg(data.info ,{icon: 1,time:1000} , function(){
						 var index = parent.layer.getFrameIndex(window.name);
						 parent.$('.btn-refresh').click();
						 parent.layer.close(index);
					 });
				}else{
					layer.msg(data.info,{icon: 5,anim: 6,time:1000} , function(){});
				}
			}
		});
 }
</script>
</body>
</html>
