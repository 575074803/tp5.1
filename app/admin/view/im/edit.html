<script type="text/javascript">
layui.use('upload', function(){
	var $ = layui.jquery
	,upload = layui.upload;
	var uploadInst = upload.render({
			elem: '#test1',
			url: '{:url("Upload/pic")}',
            before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#demo1').attr('src', result); //图片链接（base64）
              });
            },
			done: function(res){
                console.log(res);
			if(res.code > 0){
				 $('#avatar').val(res.url);
		    }else{
				return layer.msg('上传失败');
			}
		}
	})
});
</script>

<script>
layui.config({
    base : ''
  }).extend({
    selectN: '_ADMIN_/layui/layui_extends/selectN',
    selectM: '_ADMIN_/layui/layui_extends/selectM',
     }).use(['layer','form','jquery','selectN','selectM'],function(){
    $ = layui.jquery;
    var form = layui.form
    ,selectN = layui.selectN
    ,selectM = layui.selectM;
    var tagIns2 = selectM({
      elem: '#tag_ids2'
     ,field: {idName:'id',titleName:'name'}
     ,name: 'uids'
     ,max : 100
     ,selected: [{$qun.uids}]
     ,delimiter: ','
     ,data:function(){
       var tagsData;
       $.ajax({
         url:"{:url('im/users')}",
         dataType:'json',
         async:false,
         success:function(json){
           tagsData=json;
         }
       });
       return tagsData;
     }()
    });

    form.on('submit(formDemo)',function(data){
    var formData = data.field;
    // layer.msg(JSON.stringify(formData));exit();
    $.ajax({
            type: "post",
            url: "{:url('im/edit')}",
            data: formData,
            dataType: "json",
            success: function(data){
                if(data.status==200){
                     layer.msg(data.info ,{icon: 1,time:1000} , function(){
                         var index = parent.layer.getFrameIndex(window.name);
                         parent.$('.btn-refresh').click();
                         parent.layer.close(index);
                     });
                }else{
                    layer.msg(data.info,{icon: 5,anim: 6,time:1000} , function(){});
                }
            }
        });
    })
  });
</script>
