<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>邮件列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
  <script src="__STATIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
  <script src="__STATIC__/ueditor/ueditor.all.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body">
              <form class="layui-form" action="{:url('qrcode/add')}" method="post">
                  <div class="layui-form">
                      <div class="layui-form-item">
                  	    <label class="layui-form-label">图片标题：</label>
              			<div class="layui-inline" style="width:400px;">
              			  <input type="text" id="title" name="title"  class="layui-input" >
              			</div>
                  		</div>
						<div class="layui-form-item">
						  <label class="layui-form-label">缩略图logo：</label>
						  <div class="layui-input-inline">
							<input name="picurl"  id="picurl"  class="layui-input" type="text" >
						  </div>
						  <div class="layui-input-inline layui-btn-container" style="width: auto;">
							<button type="button" class="layui-btn layui-btn-primary" id="test1">
							  <i class="layui-icon">&#xe67c;</i>上传图片
							</button>
						  </div>
						  <div class="layui-input-inline" style="width:auto;">
							<img class="layui-upload-img" id="demo1" style="max-width:100px;">
						  </div>
					   </div>
					   <div class="layui-form-item">
                         <label class="layui-form-label">内容:</label>
                         <div class="layui-input-block">
                           <textarea type="text" name="linkurl" id="linkurl" class="layui-textarea"></textarea>
                         </div>
                       </div>
                      <div class="layui-form-item">
                         <div class="layui-input-block">
                           <button class="layui-btn" lay-submit="" lay-filter="demo1" >立即提交</button>
                       </div>
                    </div>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="__ADMIN__/layui/jquery.min.js"></script>
<script src="__ADMIN__/layui/layui.js"></script>
<script src="__ADMIN__/layui/layui.all.js"></script>
<script type="text/javascript">
layui.use(['laydate','upload'] ,function(){
	var $ = layui.jquery
	,upload = layui.upload;
	var uploadInst = upload.render({
			elem: '#test1',
			url: '{:url("Upload/pic")}',
            before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#demo1').attr('src', result); //图片链接（base64）
              });
            },
			done: function(res){
                console.log(res);
			if(res.code > 0){
				 $('#picurl').val(res.url);
		    }else{
				return layer.msg('上传失败');
			}
		}
	})
});
</script>
</body>
</html>
