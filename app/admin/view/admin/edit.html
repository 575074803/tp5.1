<script type="text/javascript">
function user_submit(){
	var username=$('#username').val();
	var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
	var password=$('#password').val();
	var repassword=$('#repassword').val();
	var nickname=$('#nickname').val();
	var status=$("input[name='status']:checked").val();
	var groupid=$('#groupid').val();
	var id=$('#id').val();
	if(username==''){
		layer.msg('用户名不能为空!',{icon: 5,anim: 6,time:3000} , function(){});
		$('#username').focus();
		return false;
	}else if(!reg.test(username)){
	   	layer.msg('邮箱不合法!',{icon: 5,anim: 6}, function(){});
	   	$('#username').focus();
	   	return false;
    }
	if(password!=repassword){
		layer.msg('两次密码不一致!',{icon: 5,anim: 6,time:1000} , function(){});
		$('#password').focus();
		return false;
	}
	$.ajax({
			type: "post",
			url: "{:url('admin/admin/edit')}",
			data: {username:username, password:password,nickname:nickname,status:status,groupid:groupid,id:id},
			dataType: "json",
			success: function(data){
				if(data.status==200){
					 layer.msg(data.info ,{icon: 1,time:1000} , function(){
						 var index = parent.layer.getFrameIndex(window.name);
						 parent.$('.btn-refresh').click();
						 parent.layer.close(index);
					 });
				}else{
					layer.msg(data.info,{icon: 5,anim: 6,time:1000} , function(){});
				}
			}
	});
 }
</script>
