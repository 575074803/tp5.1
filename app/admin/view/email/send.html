<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>邮件列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
  <script src="__STATIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
  <script src="__STATIC__/ueditor/ueditor.all.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body">
              <form class="layui-form">
                  <div class="layui-form">
                      <div class="layui-form-item">
                  	    <label class="layui-form-label">收件人邮箱</label>
              			<div class="layui-inline" style="width:400px;">
              			  <input type="text" id="email" name="email" value="575074803@qq.com" class="layui-input" placeholder="请输入收件人邮箱">
              			</div>
                  	</div>
                      <div class="layui-form-item">
                          <label class="layui-form-label">主题</label>
                          <div class="layui-inline" style="width:400px;">
                            <input type="text" id="subject" name="subject" class="layui-input" placeholder="请输入主题">
                          </div>
                      </div>

                      <div class="layui-form-item">
                           <label class="layui-form-label">内容</label>
                            <div class="layui-input-block">
                               <script type="text/plain" class="content" id="content" name="content" style="width:800px;height:360px"></script>
                               <script>var editor = new UE.ui.Editor();editor.render("content");</script>
                           </div>
                       </div>
                      <div class="layui-form-item">
                         <div class="layui-input-block">
                           <button class="layui-btn"  lay-filter="demo1">立即提交</button>
                       </div>
                    </div>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="__ADMIN__/layui/jquery.min.js"></script>
<script src="__ADMIN__/layui/layui.js"></script>
<script src="__ADMIN__/layui/layui.all.js"></script>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  //监听提交
  form.on('submit(demo1)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
  });
});
</script>
</body>
</html>
