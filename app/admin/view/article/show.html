<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{$list.title}-预览</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="_ADMIN_/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="_ADMIN_/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid" id="LAY-app-message-detail">
    <div class="layui-card layuiAdmin-msg-detail">
        <div class="layui-card-header">
          <h1>{$list.title}</h1>
          <p>属性 :
            <span>作者:{$list.author}</span>
			<span>来源:{$list.source}</span>
			<span>阅读:{$list.hits}</span>
			<span>时间:{$list.addtime|date="Y/m/d H:i"}</span>
			<span>评论数:{$list.comment}</span>
			<span>踩:{$list.cai}</span>
			<span>赞:{$list.zan}</span>
          </p>
		  <p>标签 :
			  {volist name="tags" id="vo"}
              <span>{$vo.tagstitle}</span>
			  {/volist}
          </p>
        </div>
        <div class="layui-card-body layui-text">
          <div class="layadmin-text">
            {$list.content|raw}
          </div>
        </div>
    </div>
  </div>

<script src="_ADMIN_/layui/layui.js"></script>
  <script>
  layui.config({
    base: '_ADMIN_/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index']);
  </script>
</body>
</html>
