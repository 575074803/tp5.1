<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>404 页面不存在</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="_ADMIN_/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="_ADMIN_/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layadmin-tips">
    <i class="layui-icon" face>&#xe664;</i>
    <div class="layui-text">
      <h1>
        <span class="layui-anim layui-anim-loop layui-anim-">4</span>
        <span class="layui-anim layui-anim-loop layui-anim-rotate">0</span>
        <span class="layui-anim layui-anim-loop layui-anim-">4</span>
      </h1>

      <h1>

        <span class="layui-anim layui-anim-loop layui-anim-"> <b id="wait">6</b></span>
      </h1>
      <a id="href" href="{:url('index/index2')}">{:url('index/index2')}</a>
    </div>
  </div>
</div>
  <script src="_ADMIN_/layui/layui.js"></script>
  <script>
  layui.config({
    base: '_ADMIN_/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index']);
  </script>
  <script type="text/javascript">
      (function(){
          var wait = document.getElementById('wait'),
              href = document.getElementById('href').href;
          var interval = setInterval(function(){
              var time = --wait.innerHTML;
              if(time <= 0) {
                  location.href = href;
                  clearInterval(interval);
              };
          }, 1000);
      })();
  </script>
</body>
</html>
