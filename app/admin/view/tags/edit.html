<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <tagstitle>标签添加</tagstitle>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body">
            <div class="layui-form">

	              <div class="layui-form-item">
	                <label class="layui-form-label">名称:</label>
	                <div class="layui-input-inline">
	                  <input type="text" name="tagstitle" id="tagstitle" class="layui-input" value="{$list.tagstitle}">
	                </div>
	              </div>
                  <input type="hidden" name="id" id="id" value="{$list.id}">
	              <div class="layui-form-item">
	                <div class="layui-input-block">
	                  <button class="layui-btn" onclick="user_submit();">提交</button>
	                </div>
	              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="__ADMIN__/layui/jquery.min.js"></script>
<script src="__ADMIN__/layui/layui.js"></script>
<script src="__ADMIN__/layui/layui.all.js"></script>
<script type="text/javascript">
function user_submit(){
	var tagstitle=$('#tagstitle').val();
    var id=$('#id').val();
	if(tagstitle==''){
		layer.msg('栏目名称不能为空!',{icon: 5,anim: 6,time:3000} , function(){});
		$('#tagstitle').focus();
		return false;
	}
	$.ajax({
			type: "post",
			url: "{:url('tags/edit')}",
			data: {tagstitle:tagstitle,id:id},
			dataType: "json",
			success: function(data){
				if(data.status==200){
					 layer.msg(data.info ,{icon: 1,time:1000} , function(){
						 var index = parent.layer.getFrameIndex(window.name);
						 parent.$('.btn-refresh').click();
						 parent.layer.close(index);
					 });
				}else{
					layer.msg(data.info,{icon: 5,anim: 6,time:1000} , function(){});
				}
			}
		});
 }
</script>
</body>
</html>
