<script src="__ADMIN__/layui/jquery.min.js"></script>
<script src="__ADMIN__/layui/layui.js"></script>

<script type="text/javascript">
layui.use(['laydate','upload'] ,function(){
	var $ = layui.jquery
	,upload = layui.upload;
	var uploadInst = upload.render({
			elem: '#test1',
			url: '{:url("Upload/pic")}',
            before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#demo1').attr('src', result); //图片链接（base64）
              });
            },
			done: function(res){
                console.log(res);
			if(res.code > 0){
				 $('#picurl').val(res.url);
		    }else{
				return layer.msg('上传失败');
			}
		}
	})
});

function user_submit(){
	var brand_name=$('#brand_name').val();
	var linkurl=$('#linkurl').val();
	var orderid=$('#orderid').val();
	var pid=$('#pid').val();
    var picurl=$('#picurl').val();
	var status=$("input[name='status']:checked").val();
    var id=$('#id').val();
	if(brand_name==''){
		layer.msg('栏目名称不能为空!',{icon: 5,anim: 6,time:3000} , function(){});
		$('#brand_name').focus();
		return false;
	}
	$.ajax({
			type: "post",
			url: "{:url('brand/edit')}",
			data: {brand_name:brand_name, linkurl:linkurl,orderid:orderid,pid:pid,status:status,picurl:picurl,id:id},
			dataType: "json",
			success: function(data){
				if(data.status==200){
					 layer.msg(data.info ,{icon: 1,time:1000} , function(){
						 var index = parent.layer.getFrameIndex(window.name);
						 parent.$('.btn-refresh').click();
						 parent.layer.close(index);
					 });
				}else{
					layer.msg(data.info,{icon: 5,anim: 6,time:1000} , function(){});
				}
			}
		});
 }
</script>
</body>
